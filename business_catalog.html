{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block body %}
      
<div class="jumbotron">
    <h1>Business Listing</h1>
    <p>Looking for a business? Enter the name in the search box below:</p>
    <form action="#" class="form-inline">
        <label class="mr-sm-2 mb-0 sr-only" for="business_name">Business Name</label>
        <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="business_name" name="business_name" placeholder="Business name">
        
        <button type="submit" class="btn btn-primary mt-2 mt-sm-0">Seacrh</button>
    </form>
</div>
{% endblock %}
