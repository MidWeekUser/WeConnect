{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block body %}
      
<div class="jumbotron">
    <h1>Welcome</h1>
    <p>Fill in the Login details below:</p>
    <form action="#" class="form-inline">
        <label class="mr-sm-2 mb-0 sr-only" for="user_name">Username</label>
        <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="first_name" name="first_name" placeholder="Username">
        <br />
        <label class="mr-sm-2 mb-0 sr-only" for="password">Password</label>
        <input type="hidden" class="form-control mr-sm-2 mb-2 mb-sm-0" id="password" name="password" placeholder="Password">
        <button type="submit" class="btn btn-primary mt-2 mt-sm-0">Login</button>
    </form>
</div>    
{% endblock %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
